<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body>
    {{ partial "site-header" . }}
    <div id="wrapper">
      {{ partial "site-intro" . }}
      <main id="site-main">
        {{ if and .IsHome ( eq .Paginator.PageNumber 1 ) }}
          <!-- tracey ADDED, since theme missing per https://gohugo.io/templates/homepage/ -->
          <!-- colordiff themes/hugo-future-imperfect-slim/layouts/_default/list.html layouts/_default/home.html -->
          <div class="homepage-content">
            <!-- pull from content/_index.md -->
            {{.Content}}
          </div>
        {{ end }}

        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "site-sidebar" . }}
      {{ partial "site-footer" . }}
      {{ partial "scripts" . }}
    </div>
  </body>
</html>
