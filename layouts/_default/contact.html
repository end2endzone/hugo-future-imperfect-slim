{{ define "main" }}
  <article class="post">
    <header>
      <div class="title">
        <h1><a href="{{ .RelPermalink }}">Contact</a></h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </header>
      <div id="content">
        {{ .Content }}
        <div class="contact-container">
          {{ if .Params.netlify }}
            <form name="contact" method="POST" action="thank-you" data-netlify-recaptcha="true" data-netlify="true" center width="300px">
          {{ else }}
            <form id="contact" action="{{ .Params.emailService }}" method="post" center width="300px">
          {{ end }}
          <h4>Replies typically within {{ .Params.contactanswertime }} hours.</h4>
          <fieldset>
            <input placeholder="Your Name" type="text" name="name" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email" type="email" name="_replyto" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Subject" type="text" name="_subject" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Your Message" type="text" name="message" tabindex="4" required></textarea>
          </fieldset>
          <fieldset>
            <input type="hidden" name="_language" value="{{ .Lang }}">
          </fieldset>
          <fieldset>
            <div data-netlify-recaptcha="true"></div>
            <button name="submit" class="button" type="submit" id="contact-submit" tabindex="5">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </article>
{{ end }}
